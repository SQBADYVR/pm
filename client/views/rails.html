<template name="RAILfmea">
<div class="modal fade modal-wide" id="fmeaActionItem">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
       <h4 class="modal-title"><div class="alert alert-info">Enter details for this action item</div></h4>
      </div>
      <div class="modal-body">

      	<table class="table table-bordered">
      	<thead>
      	<tr>
      	<th>
      	Action Item
      	</th>
      	<th>
      	Details/ Action Taken
      	</th>
      	<th>
      	Target Completion Date
      	</th>
      	<th>
      	Actual Completion Date
      	</th>
      	<th> 
      	Responsibility
      	</th>
      	<th>
      	Icons
      	</th>
      	</tr>
      	</thead>
      	<tbody>
      	<tr>
      	<td>
      	{{#if editingAI}}
      		<div class="edit AIEdit">
      		<div class="input-group">
        	<textarea id="AIInput" type="text" class="AIEdit form-control" value="{{actionItem}}" placeholder="{{actionItem}}"></textarea>
        	</div>
      		</div>      	
      	{{else}}
      	{{actionItem}}
      	{{/if}}
      	</td>
      	<td>
       	{{#if editingDetails}}
       	   	<div class="edit detailsEdit">
      		<div class="input-group">
        	<textarea id="detailsInput" type="text" class="detailsEdit form-control" value="{{details}}" placeholder="{{details}}"></textarea>
        	</div>
      		</div>     
      	{{else}}
      	{{details}}
      	{{/if}}
      	</td>
      	<td>
       	{{#if editingDueDate}}
      	   	<div class="edit dueDateEdit form-group">
      		<div class="input-group date" id='datepickerDue'>
        	<input type='text' class="form-control" id="dueDateInput" value="{{targetCompletion}}" placeholder="{{targetCompletion}}"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
           
                   
                </div>
            </div>
       	{{else}}
      	{{targetCompletion}}
      	{{/if}}
      	</td>
      	<td>
       	{{#if editingActualDate}}
 			<div class="form-group actualDateEdit">
                <div class='input-group date' id='datetimepicker5' >
                    <input type='text' class="actualDateEdit form-control" value="{{actualCompletion}}" placeholder="{{targetCompletion}}"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>    	   	
        	
       	{{else}}
      	{{actualCompletion}}
      	{{/if}}
      	</td>
      	<td> 
       	{{#if editingResponsibility}}
     	   	<div class="edit responsibilityEdit">
      		<div class="input-group">
        	<textarea id="responsibilityInput" type="text" class="responsiblityEdit form-control" value="{{Responsibility}}" placeholder="{{Responsibility}}">
        	</textarea>
        	</div>
      		</div>
      	{{else}}
        	{{Responsibility}}
      	{{/if}}
      	</td>
      	<td>
      	Icon Placeholder
      	</td>
      	</tr>
      	</tbody>
      	</table>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancelAI" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" id="submitAI" class="btn btn-primary" data-dismiss="modal">Submit</button>
     </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</template>
